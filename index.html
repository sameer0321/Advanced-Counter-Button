<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Advance Counter</title>
</head>

<body>
    <section class="vh-100 d-flex align-item-center justify-content-center">
        <div class="card">
            <div class="d-flex align-item-center justify-content-center flex-direction height gap-50 position-relative">
                <p id="text" class="font-size">0</p>
                <div class="d-flex align-items-center gap-10">
                    <button id="AddBtn" class="button font-size2">Add One</button>
                    <button id="SaveBtn" class="button font-size2">Save</button>
                </div>
                <div class="position-absolute">
                <button id="ResetBtn" class="button2 font-size2">Reset</button>
                </div>
                <p class="font-size3">Previous Values</p>
                <div id="Saved-Value" class="SavedText"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/counter.js"></script>
</body>

</html>
